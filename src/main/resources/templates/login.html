<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>강의실 자리 예약 시스템 - 로그인</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Custom styles for this template -->
<link href="/css/jumbotron-narrow.css" rel="stylesheet">
<style>
    .fieldError {
        border-color: #bd2130;
        text-decoration-color: #bd2130;
        /*color: #bd2130;*/
        /*margin: 1rem;*/
    }

    .fieldError2 {
        color: #bd2130;
        margin: 1rem;
    }
</style>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader::bodyHeader}"/>
    <h2>로그인</h2>
    <form role="form" action="/login" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="text" id="studentId" placeholder="학번을 입력하세요"
                   th:field="*{studentId}"
                   th:class="${#fields.hasErrors('studentId')} ? 'form-control fieldError' : 'form-control'">
            <p class="fieldError2"
               th:if="${#fields.hasErrors('studentId')}"
               th:errors="*{studentId}">
                반드시 입력해주세요</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요"
                   th:field="*{password}"
                   th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
            <p class="fieldError2"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">
                반드시 입력해주세요</p>
        </div>
        <!--        <div th:if="${#fields.hasErrors('loginFail')}" class="error-message">-->
        <!--            <span th:errors="*{loginFail}"></span>-->
        <!--        </div>-->
        <button type="submit" class="btn btn-secondary">로그인</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer::footer}"/>
</div>
</body>
</html>
